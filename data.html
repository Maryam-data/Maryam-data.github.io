    <div class='container' >
            <div class="row"  id="data-table">
                <div class=" firstcol">
                    <h2>Data</h2>
                    <hr>
                    <article class="post">
                    <p>The follwing table includes all of the data used for plotting during this project.</p> 
                    </article>
                    <div class="row" id="first-data">
                            <div class="sexrow "> 
                                    <script src="http://d3js.org/d3.v3.min.js"></script>
                                    <script type="text/javascript"charset="utf-8">
                                       d3.text("cities.csv", function(data) {
                                           var parsedCSV = d3.csv.parseRows(data);
                                           var container = d3.select(".container")
                                               .append("table")
                    
                                               .selectAll("tr")
                                                   .data(parsedCSV).enter()
                                                   .append("tr")
                    
                                               .selectAll("td")
                                                   .data(function(d) { return d; }).enter()
                                                   .append("td")
                                                   .text(function(d) { return d; });
                                      });
                                    </script>

                            </div>
                    </div>     
              </div>
            </div>
    </div>
    
    
</body>
